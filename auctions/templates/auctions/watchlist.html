{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>

    <div class="row mx-3 my-3">
        {% for listing in listings %}
        <div class="card mx-4 my-4" style="width: 18rem;">
            <img class="card-img-top" src="{{ listing.imageUrl }}" alt="{{ listing.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ listing.name }}</h5>
                <p class="card-text">Price: ${{ listing.price.bid|floatformat:2 }}</p>
                <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
        {% endfor %}
        </div>
{% endblock %}
